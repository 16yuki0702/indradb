[package]
name = "rust-nutrino-lib"
version = "0.1.0"
authors = ["Yusuf Simonson <simonson@gmail.com>"]

[lib]
name = "nutrino"
path = "src/lib.rs"

[features]
default = ["postgres-datastore", "rocksdb-datastore"]
postgres-datastore = ["postgres", "r2d2", "r2d2_postgres", "num_cpus"]
rocksdb-datastore = ["rocksdb", "bincode", "lazy_static", "regex"]

[dependencies]
rust-crypto = "0.2.35"
chrono = "0.2.20"
serde = "0.8.13"
serde_json = "0.8.3"
serde_macros = "0.8.9"
libc = "0.2.11"
rand = "0.3.14"

# Postgres dependencies
r2d2 = { version = "0.7.0", optional = true }
r2d2_postgres = { version = "0.10.1", optional = true }
num_cpus = { version = "0.2.11", optional = true }

# Rocksdb dependencies
rocksdb = { version = "0.4.1", optional = true }
lazy_static = { version = "0.2.1", optional = true }
regex = { version = "0.1.73", optional = true }

[dev-dependencies]
stainless = "*"

[dependencies.bincode]
version = "0.6.0"
optional = true
features = ["serde"]

[dependencies.uuid]
version = "0.3.1"
features = ["serde", "v4"]

[dependencies.postgres]
version = "0.11.3"
features = ["serde_json", "chrono", "uuid"]
optional = true
