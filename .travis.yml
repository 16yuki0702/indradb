dist: trusty
language: rust
services: docker
cache: cargo
sudo: required

addons:
  postgresql: "9.5"

matrix:
  include:
    # Rust stable
    - env: TARGET=x86_64-unknown-linux-gnu PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH
      rust: stable
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: stable

    # Rust beta
    - env: TARGET=x86_64-unknown-linux-gnu PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH
      rust: beta
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: beta

    # Rust nightly
    - env: TARGET=x86_64-unknown-linux-gnu PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH
      rust: nightly
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: nightly

  allow_failures:
    # Rust nightly
    - env: TARGET=x86_64-unknown-linux-gnu PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH
      rust: nightly
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: nightly

before_install: set -e

install:
  - ci/install.sh

before_script:
  - ci/before_script.sh

script:
  - pushd lib && ./test.sh && popd
  - pushd bin && ./test.sh && popd

after_script: set +e

before_deploy:
  - ci/before_deploy.sh

deploy:
  api_key:
    secure: ""
  file_glob: true
  file: braid-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache:
  directories:
  - bin/target
  - lib/target
  - $HOME/.cargo
  - $TRAVIS_BUILD_DIR/target
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
on_success: never
