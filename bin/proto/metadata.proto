syntax = "proto3";

import "edges.proto";

message VertexMetadata {
    string id = 1;
    string value = 2;
}

message VertexMetadatas {
    repeated VertexMetadata metadata = 1;
}

message EdgeMetadata {
    EdgeKey key = 1;
    string value = 2;
}

message EdgeMetadatas {
    repeated EdgeMetadata metadata = 1;
}
