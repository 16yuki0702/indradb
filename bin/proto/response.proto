syntax = "proto3";

import "proto/vertices.proto";
import "proto/edges.proto";
import "proto/metadata.proto";

message PingResponse {
    bool ok = 1;
}

message TransactionResponse {
    oneof response {
        bool ok = 1;
        Vertices vertices = 2;
        uint64 count = 3;
        Edges edges = 4;
        string json = 5;
        VertexMetadatas vertex_metadatas = 6;
        EdgeMetadatas edge_metadatas = 7;
        string error = 8;
    }
}
